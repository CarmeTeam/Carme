{% load static %}
<HTML>
								<head>                
																<link rel="stylesheet" type="text/css" href="{% static "home.css" %}">  
								</head>                
								<Body>
																{% if message_list %}
																{% for message in message_list %}
																<div style="width=300px; background-color: {{ message.color }}; border-radius: 5px; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7); padding: 5px 10px;  text-align: left; margin-top: 5px ">
																								<b>{{ message.message }}</b>
																</div>
																{% endfor %}
																<BR>
																{% endif %}
								</body>
</HTML>
